<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heaviest Bird Table</title>
</head>

<body>

    <h1> Heaviest Bird Table </h1>
    <table>

        <!-- heading Row -->
        <thead>
            <tr>
                <th>Animal Name</th>
                <th>Weight</th>
                <th>Max Mass</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.6</td>
                <td>No</td>
            </tr>

            <tr>
                <td>SMollie Ostrich</td>
                <td>90(200)</td>
                <td>130(287)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>King Penguin</td>
                <td>13.5(30)</td>
                <td>20(44)</td>
                <td>No</td>
            </tr>
        </tbody>

    </table>


    <table>
        <!-- heading Row -->
        <thead>
            <tr>
                <th rowspan="2"> Animal Name</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>

            </tr>
            <th>KG</th>
            <th>Pounds</th>
            <tr>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>SMollie Ostrich</td>
                <td>90</td>
                <td>200</td>

                <td>No</td>
            </tr>

            <tr>
                <td>King Penguin</td>
                <td>13</td>
                <td>30</td>

                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
